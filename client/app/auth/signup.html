<h1>Associations</h1>

<div id='signup'>
  <h1>Sign up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <label for="username">Username:</label>
    <input type='text' id="username" ng-model='user.username'>
    <label for="password">Password:</label>
    <input type="password" id="password" ng-model='user.password'>
    <button>signup</button>
  </form>
  <div class="redirect">
    <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
  </div>
</div>
